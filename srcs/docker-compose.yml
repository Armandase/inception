version: "3.7"
services:
        nginx:
                build: requirements/nginx/
                image: nginx
                container_name: nginx
                ports:
                        - "443:443"
                volumes:
                        - wordpress:/var/www/html
                        - adminer:/var/www/adminer
                depends_on:
                        - wordpress
                env_file:
                        - .env 
                networks:
                        - docker-network
                restart: always
        wordpress:
                build: requirements/wordpress/
                image: wordpress
                container_name: wordpress
                volumes:
                        - wordpress:/var/www/html
                depends_on:
                        - mariadb
                        - redis
                networks:
                        - docker-network
                env_file:
                        - .env 
                restart: always
        mariadb:
                build: requirements/mariadb/
                image: mariadb
                container_name: mariadb
                volumes:
                        - "db:/var/lib/mysql"
                env_file:
                        - .env
                networks:
                        - docker-network
                restart: always
        redis:
                build: requirements/bonus/redis/
                image: redis
                container_name: redis
                networks:
                        - docker-network
                restart: always

        ftp-server:
                build: requirements/bonus/ftp-server
                image: ftp-server
                container_name: ftp-server
                depends_on:
                        - wordpress
                volumes:
                        - wordpress:/wordpress
                ports:
                        - "21:21"
                        - "20:20"
                        - "21100-21110:21100-21110"
                env_file:
                        - .env
                networks:
                        - docker-network
                restart: always
        adminer:
                build: requirements/bonus/adminer
                image: adminer
                container_name: adminer
                depends_on:
                        - wordpress
                volumes:
                        - adminer:/var/www/adminer
                networks:
                        - docker-network
                restart: always
        static:
                build: requirements/bonus/static
                image: static
                container_name: static
                depends_on:
                        - wordpress
                volumes:
                        - wordpress:/wordpress
                restart: on-failure
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/adamiens/data/wordpress'
  db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/adamiens/data/db'
  adminer:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/adamiens/data/adminer'
networks:
        docker-network:
                driver: bridge

