version: "3.3"
services:
        nginx:
                build: requirements/nginx/
                image: nginx
                container_name: nginx_container
                ports:
                        - "443:443"
                volumes:
                        - wordpress:/volume
                depends_on:
                        - wordpress
                env_file:
                        - .env 
                networks:
                        - docker-network
                restart: always
        wordpress:
                build: requirements/wordpress/
                image: wordpress
                container_name: wordpress_container
                ports:
                        - "9000:9000"
                volumes:
                        - wordpress:/volume
                depends_on:
                        - mariadb
                networks:
                        - docker-network
                env_file:
                        - .env 
                restart: always
        mariadb:
                build: requirements/mariadb/
                image: mariadb
                container_name: mariadb_container
                ports:
                        - "3306:3306"
                volumes:
                        - "db:/var/lib/mysql"
                env_file:
                        - .env
                networks:
                        - docker-network
                restart: always
        redis:
                build: requirements/bonus/redis
                image: redis
                container_name: redis_container
                volumes:
                        - cache:/data
                depends_on:
                        - wordpress
                ports:
                        - "6379:6379"
                restart: always

        ftp-server:
                build: requirements/bonus/ftp-server
                image: ftp-server
                container_name: ftp-server_container
                depends_on:
                        - wordpress
                volumes:
                        - shared:/shared
                ports:
                        - "21:21"
                restart: always
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/armand/data/wordpress'
  db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/armand/data/db'
  cache:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/armand/data/cache'
networks:
        docker-network:
                driver: bridge

